<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/general.css" />
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header">
            GitHub Finder
        </div>
    </header>
    <main class="main-container">
        <section class="section1">
            <h1>Search GitHub Users</h1>
            <p>Enter a username to fetch a user profile and repos</p>
            <input type="text" placeholder="find user profile name"/>
        </section>
        <section class="section2">
            <div class="viewer-userProfile-img-container">
                <img src="assets/userProfile.svg" alt="userProfileImg"/>
                <button>View Profile</button>
            </div>
            <div class="viewer-userProfile-detail-container">
                <div class="viewer-button-container">
                    <button>Public Repos: ${53}</button>
                    <button>Public Gists: ${0}</button>
                    <button>Followers: ${1174}</button>
                    <button>Following: ${0}</button>
                </div>
                <div class="viewer-userProfile-container">
                    <p>Company: <span>${null}</span></p>
                    <p>Website/Blog: <span>${https://youtube.com/channel/newfly101}</span></p>
                    <p>Location: <span>${Korea Songpa-gu}</span></p>
                    <p>Member Since: <span>${2016-07-22T13:53:14}</span></p>
                </div>
            </div>
        </section>
        <section>
            <h2>Latest Repos</h2>
            <div>
                <div>react-disney-deploy-test</div>
                <div class="viewer-button-container">
                    <button>Stars: #{1}</button>
                    <button>Watchers: #{1}</button>
                    <button>Forks: #{undefined}</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p class="footer">Github Finder â“’</p>
    </footer>
</body>
</html>
